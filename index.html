<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Array Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andika&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="main-container">
  <div class="left-panel">
  <div>
    <h1>The array game!</h1>
  </div>
    <div class="buttons-container">
        <button type="button" class="button-new">new game!</button>


        <div class="dice-controls-container">

          <div class="dice-container">

            <button type="button" class="roll">roll</button>

            <div class="dice-images-left">
              <div class="dice-left" id="one">
                <i class="fa-solid fa-dice-one"></i>
              </div>
              <div class="dice-left inactive" id="two">
                <i class="fa-solid fa-dice-two"></i>
              </div>
              <div class="dice-left inactive" id="three">
                <i class="fa-solid fa-dice-three"></i>
              </div>
              <div class="dice-left inactive" id="four">
                <i class="fa-solid fa-dice-four"></i>
              </div>
              <div class="dice-left inactive" id="five">
                <i class="fa-solid fa-dice-five"></i>
              </div>
              <div class="dice-left inactive" id="six">
                <i class="fa-solid fa-dice-six"></i>
              </div>
            </div>


            <div class="dice-images-right">
              <div class="dice-right" id="one">
                <i class="fa-solid fa-dice-one"></i>
              </div>
              <div class="dice-right inactive" id="two">
                <i class="fa-solid fa-dice-two"></i>
              </div>
              <div class="dice-right inactive" id="three">
                <i class="fa-solid fa-dice-three"></i>
              </div>
              <div class="dice-right inactive" id="four">
                <i class="fa-solid fa-dice-four"></i>
              </div>
              <div class="dice-right inactive" id="five">
                <i class="fa-solid fa-dice-five"></i>
              </div>
              <div class="dice-right inactive" id="six">
                <i class="fa-solid fa-dice-six"></i>
              </div>
            </div>
          </div>






        <div class="clear-submit-buttons-container">
            <button type="button" class="button-clear">clear</button><br>
        <button type="button" class="button-submit">submit</button><br>
        </div>
    </div>
  </div>
  </div>

  <div class="right-panel">
  <div class="leaderboard">
  <div class="tally-win-lose">
      <i class="fa-solid fa-trophy big-icon"></i>
      <i class="fa-solid fa-heart-crack big-icon"></i>
  </div>
  <div class="tally-by-scenario">
      <div class="time-scenario">
          <i class="fa-solid fa-hourglass-end small-icon"></i>
          <!-- Depending on how we go about it, here could go the display of games lost because the rounds ended -->
          <p></p>
      </div>
      <div class="full-grid-scenario">
          <i class="fa-solid fa-square small-icon"></i>
          <!-- Depending on how we go about it, here could go the display of games won because the player filled the entire grid -->
          <p></p>
      </div>
      <div class="forfeit-scenario">
          <!-- Depending on how we go about it, here could go the display of games lost because of forfeiting -->
          <p></p>
      </div>
  </div>
  </div>
  <div class="grid">
  <!-- Placeholder  for grid -->
  >>>>>>>>>>>>>>>>>GRID
  </div>
  </div>

  </div>

  <footer>
    <i class="fa-brands fa-github"></i>
  </footer>
  <script src="index.js"></script>
  <script src="https://kit.fontawesome.com/cb5469bf64.js" crossorigin="anonymous"></script>
</body>
</html>
